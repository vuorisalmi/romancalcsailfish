Name: harbour-romancalc
Summary: Roman Calculator
Version: 1.0.0
Release: 1
Group: Qt/Qt
URL: https://github.com/vuorisalmi/romancalcsailfish
License: BSD
Sources:
- '%{name}-%{version}.tar.bz2'
Description: |-
  Roman number calculator.
  Calculate with Roman numbers, e.g. V + I = VI or X * X = C.
Configure: none
Builder: qtc5
PkgConfigBR:
- Qt5Quick
- Qt5Qml
- Qt5Core
- sailfishapp >= 0.0.10
Requires:
- sailfishsilica-qt5 >= 0.10.9
Files:
- /usr/share/harbour-romancalc
- '%{_bindir}'
- '%{_datadir}/%{name}/qml'
- '%{_datadir}/applications/%{name}.desktop'
- '%{_datadir}/icons/hicolor/86x86/apps/%{name}.png'
- /usr/bin
- /usr/share/harbour-romancalc
- /usr/share/applications
- /usr/share/icons/hicolor/86x86/apps
PkgBR: []
